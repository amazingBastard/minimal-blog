<template name="post">
	<a href="{{pathFor 'postDetails'}}" class="ui post item">
	  <h2 class="ui header">
		  {{title}}
			<small class="datestamp">posted {{formatDate date updated}}</small>
			{{#if currentUser}}
			  <a class="admin action" href="{{pathFor 'editPost'}}">
				  <i class="configure icon"></i>
			  </a>
			{{/if}}
		</h2>
		<p class="ui intro">{{intro}}</p>
	</a>
</template>
